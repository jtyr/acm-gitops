---

apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: "myapp-test-prod-eastus"
  namespace: "test"
  labels:
    acm-app: "myapp"
    tenant: "operating-platform"
spec:
  channel: "operating-platform-ch-helm/channel"
  name: "ocp-myapp"
  packageFilter:
    version: "0.2.0"
  placement:
    placementRef:
      name: "prod-eastus"
  packageOverrides:
    - packageName: "ocp-myapp"
      packageAlias: "myapp-test"
      packageOverrides:
        - path: spec
